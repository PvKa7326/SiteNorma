<div class="navigation-container style-scope ytd-shorts">
  <div
    class="navigation-button style-scope ytd-shorts"
    id="navigation-button-up"
  >
    <ytd-button-renderer
      button-tooltip-position="left"
      class="style-scope ytd-shorts"
      button-renderer=""
      button-next=""
      ><!--css-build:shady--><yt-button-shape
        ><button
          class="yt-spec-button-shape-next yt-spec-button-shape-next--text yt-spec-button-shape-next--mono yt-spec-button-shape-next--size-xl yt-spec-button-shape-next--icon-button"
          aria-label="Vídeo anterior"
          title=""
          style=""
        >
          <div class="yt-spec-button-shape-next__icon" aria-hidden="true">
            <yt-icon style="width: 24px; height: 24px"
              ><!--css-build:shady--><!--css-build:shady--><yt-icon-shape
                class="style-scope yt-icon"
                ><icon-shape class="yt-spec-icon-shape"
                  ><div
                    style="
                      width: 100%;
                      height: 100%;
                      display: block;
                      fill: currentcolor;
                    "
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24"
                      viewBox="0 0 24 24"
                      width="24"
                      focusable="false"
                      style="
                        pointer-events: none;
                        display: inherit;
                        width: 100%;
                        height: 100%;
                      "
                    >
                      <polygon
                        points="19.35,11.5 11.5,3.65 3.65,11.5 4.35,12.21 11,5.56 11,20 12,20 12,5.56 18.65,12.21"
                      ></polygon>
                    </svg></div></icon-shape></yt-icon-shape
            ></yt-icon>
          </div>
          <yt-touch-feedback-shape style="border-radius: inherit"
            ><div
              class="yt-spec-touch-feedback-shape yt-spec-touch-feedback-shape--touch-response"
              aria-hidden="true"
            >
              <div class="yt-spec-touch-feedback-shape__stroke" style=""></div>
              <div
                class="yt-spec-touch-feedback-shape__fill"
                style=""
              ></div></div
          ></yt-touch-feedback-shape></button></yt-button-shape
      ><tp-yt-paper-tooltip offset="8" disable-upgrade=""></tp-yt-paper-tooltip
    ></ytd-button-renderer>
  </div>
  <div
    class="navigation-button style-scope ytd-shorts"
    id="navigation-button-down"
  >
    <ytd-button-renderer
      button-tooltip-position="left"
      class="style-scope ytd-shorts"
      button-renderer=""
      button-next=""
      ><!--css-build:shady--><yt-button-shape
        ><button
          class="yt-spec-button-shape-next yt-spec-button-shape-next--text yt-spec-button-shape-next--mono yt-spec-button-shape-next--size-xl yt-spec-button-shape-next--icon-button"
          aria-label="Próximo vídeo"
          title=""
          style=""
        >
          <div class="yt-spec-button-shape-next__icon" aria-hidden="true">
            <yt-icon style="width: 24px; height: 24px"
              ><!--css-build:shady--><!--css-build:shady--><yt-icon-shape
                class="style-scope yt-icon"
                ><icon-shape class="yt-spec-icon-shape"
                  ><div
                    style="
                      width: 100%;
                      height: 100%;
                      display: block;
                      fill: currentcolor;
                    "
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24"
                      viewBox="0 0 24 24"
                      width="24"
                      focusable="false"
                      style="
                        pointer-events: none;
                        display: inherit;
                        width: 100%;
                        height: 100%;
                      "
                    >
                      <polygon
                        points="18.65,11.65 12,18.29 12,4 11,4 11,18.29 4.35,11.65 3.65,12.35 11.5,20.21 19.35,12.35"
                      ></polygon>
                    </svg></div></icon-shape></yt-icon-shape
            ></yt-icon>
          </div>
          <yt-touch-feedback-shape style="border-radius: inherit"
            ><div
              class="yt-spec-touch-feedback-shape yt-spec-touch-feedback-shape--touch-response"
              aria-hidden="true"
            >
              <div class="yt-spec-touch-feedback-shape__stroke" style=""></div>
              <div
                class="yt-spec-touch-feedback-shape__fill"
                style=""
              ></div></div
          ></yt-touch-feedback-shape></button></yt-button-shape
      ><tp-yt-paper-tooltip offset="8" disable-upgrade=""></tp-yt-paper-tooltip
    ></ytd-button-renderer>
  </div>
</div>
